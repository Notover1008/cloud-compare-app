# Application
spring.application.name=cloud-compare-backend
server.port=8080

# Database - Will be overridden by environment variables in production
spring.datasource.url=jdbc:postgresql://localhost:5432/cloudcompare
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator (Health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s

# Logging
logging.level.com.cloudcompare=DEBUG
logging.level.org.hibernate.SQL=DEBUG